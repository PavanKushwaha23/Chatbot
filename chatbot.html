        }
        
        .message.user {
            align-self: flex-end;
            background: #2575fc;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot {
            align-self: flex-start;
            background: #e4e6eb;
            color: #111;
            border-bottom-left-radius: 4px;
        }
        
        #chat-input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        #chat-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1.5px solid #bbb;
            font-size: 1rem;
            outline-offset: 2px;
            transition: border-color 0.2s ease;
        }
        
        #chat-input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        #send-btn {
            background: #2575fc;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
        }

            background: #9bbcff;
            cursor: not-allowed;
        }
        
        #send-btn:hover:not(:disabled) {

        }
        
        #loading {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;

            // Function to add message to chat window
            function addMessage(text, sender) {
                const messageElem = document.createElement('div');
                messageElem.classList.add('message', sender);
                messageElem.textContent = text;
                messagesDiv.appendChild(messageElem);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // Compute cosine similarity between two embeddings
            function cosineSimilarity(vecA, vecB) {
                const dotProduct = vecA.reduce((sum, a, i) => sum + a * vecB[i], 0);
                const magA = Math.sqrt(vecA.reduce((sum, a) => sum + a * a, 0));
                const magB = Math.sqrt(vecB.reduce((sum, b) => sum + b * b, 0));
                if (magA === 0 || magB === 0) return 0;
                return dotProduct / (magA * magB);
            }

            // Find best response
            async function getBotResponse(input) {
                if (!model) return "Sorry, the model is not loaded yet.";

                const inputEmbed = await model.embed([input]);
                const inputVec = Array.from(inputEmbed.arraySync()[0]);

                let bestScore = -1;
                let bestResponse = "Sorry, I don't understand that.";

                for (let i = 0; i < conversationPairs.length; i++) {
                    const pairEmbed = embeddings[i];
                    const score = cosineSimilarity(inputVec, pairEmbed);
                    if (score > bestScore) {
                        bestScore = score;
                        bestResponse = conversationPairs[i].bot;
                    }
                }
                inputEmbed.dispose();
                return bestResponse;
            }

            async function prepareEmbeddings() {
                const texts = conversationPairs.map(pair => pair.user);
                const embedTensor = await model.embed(texts);
                embeddings = await embedTensor.array();
                embedTensor.dispose();
            }

            // Load the Universal Sentence Encoder model
            async function loadModel() {
                loadingText.hidden = false;
                model = await use.load();
                await prepareEmbeddings();
                loadingText.hidden = true;
            }

            loadModel();

                if (!userInput) return;

                const botReply = await getBotResponse(userInput.toLowerCase());
